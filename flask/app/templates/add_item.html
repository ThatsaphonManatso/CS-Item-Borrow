{% extends "base.html" %}
{% block content %}

<body style="background-color: #fbfbfb;">

    <br><h2><b>Add Item</b></h2><br>

<div class="container">
    <div class="row justify-content-center main-row">
        <div class="row" id="row1">
            <div class="col d-flex justify-content-center align-items-center">
                <!-- <div> --> 
                    <button type="button" class="btn plus-bt  btn-lg w-50 h-50"><b>+</b></button>
                <!-- </div> -->
            </div>
        
            <div class="col justify-content-center"   background-color: #fbfbfb>
                <!-- <div class="box2"> -->
                        <div class="row info-box">
                            <form action="/add_item" method="POST">
                                <div class="mb-3">
                                    <label for="item_name" class="form-label"><b>Name</b></label>
                                    <input type="text" class="form-control" id="item_name" name="item_name" required>
                                </div>
                            </form>
                        </div>

                        <div class="row info-box">
                            <form action="/add_item" method="POST">
                                <div class="mb-3">
                                    <label for="item_status" class="form-label"><b>Status</b></label>
                                    <select class="form-select" aria-label="Default select example" id="item_description" name="item_description" required>
                                        <option selected>Choose...</option>
                                        <option value="Teacher">Teacher</option>
                                        <option value="Student">Student</option>
                                        <option value="Both">Both</option>
                                    </select>
                                </div>
                            </form>
                        </div>

                        <div class="row info-box">
                            <form action="/add_item" method="POST">
                                <div class="mb-3">
                                    <label for="item_quantity" class="form-label"><b>Amount for stock</b></label>
                                    <input type="number" class="form-control" id="item_quantity" name="item_quantity" required>
                                </div>
                            </form>
                        </div>
                    </div>
                <!-- </div> --> 
            </div>

            <div class="row justify-content-center align-items-center" >
                <div class="col text-center" >
                    <button type="submit" class="btn btn-primary" id="add-bt">Add</button>
                </div>
                <div class="col text-center">
                    <button type="submit" class="btn btn-light" id="cancel-bt" >Cancel</button>
                </div>
            </div>

        </div>
    </div>
</body>

<link rel="stylesheet" href="static/css/add_item.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}
